<div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="creds.username" required/>
          <!--<div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Required</div>-->
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" required />
<!--          <div class="text-danger" *ngIf="creds.password.touched && creds.password.errors.required">Required</div>-->
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Login" [disabled]="username.invalid" />
        <a href="#" class="btn btn-default">Cancel</a>
      </div>
    </form>
      {{creds}}
  </div>
</div>
